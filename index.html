<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergalactic Travel Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Heading of the form -->
    <h1>Space Travel Application</h1>
 <!-- form starts here -->
    <form >
        <!-- personal information section -->
        <h2>Personal Information</h2>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div class="form-group">
            <label for="Contact">Contact:</label>
            <input type="text" id="Contact" name="Contact">
        </div>
        <br>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <br>
        <div class="form-group">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <br>
        <div class="form-group">
            <label for="preferredColor">Preferred color:</label>
            <select id="preferredColor" name="preferredColor">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
            </select>
        </div>
        <!-- Travel preference section -->
 
        <h2>Travel Preferences</h2>
        <br>
        <div class="form-group">
            <label for="desiredPlanetsAndGalaxies">Desired Planets and Galaxies to Visit:</label>
            <textarea id="desiredPlanetsAndGalaxies" name="desiredPlanetsAndGalaxies"></textarea>
        </div>

        <div class="form-group">
            <label for="cabinChoice">Cabin Choice:</label>
            <label for="economyCabin">Economy</label>
            <input type="radio" name="cabinClass" value="economy">

            <label for="businessCabin">Business</label>
            <input type="radio"  name="cabinClass" value="business">
            
            <label for="galacticSuite">Galactic Suite</label>
            <input type="radio" name="cabinClass" value="galacticSuite">
        </div>

        <div class="form-group">
            <label for="desiredGravityLevel">Desired Gravity Level in the Spacecraft:</label>
            <label for="lowGravity">Low</label>
            <input type="radio" id="lowGravity" name="desiredGravityLevel" value="low" class="form-control">
            <br/>
            <label for="earthLikeGravity">Earth-like</label>
            <input type="radio" id="earthLikeGravity" name="desiredGravityLevel" value="earth-like" class="form-control">
            <br/>
            <label for="highGravity">High</label>
            <input type="radio" id="highGravity" name="desiredGravityLevel" value="high" class="form-control">
        </div>

        <div class="form-group">
            <label for="selectedMeals">Selected Meals:</label>
            <select id="selectedMeals" name="selectedMeals">
              <option value="none">None</option>
              <option value="rice">Rice with Curry</option>
              <option value="pasta">Pasta with vegetables</option>
              <option value="pizza">Pizza with 2 toppings</option>
              <option value="vegan">Vegan meal</option>
            </select>
          </div>

          <!-- passport upload section -->
           <h2> Intergalactic file upload system</h2>
          <div class="form-group">
            <label for="passportOrIdUpload">Passport or ID upload:</label>
            <input type="file" id="passportScan" name="passportOrIDUPload">
          </div>

          <!-- Health and safety section section -->
          <h2> Health and safety of the traveler</h2>
       
          <div class="form-group">
            <label for="knownAllergies">Known Allergies:</label>
            <div class="form-check" id="knownAllergiesCheckboxGrid">
              <label class="form-check-label" for="moonDustAllergy">
                <input type="checkbox" class="form-check-input" name="knownAllergies" value="moonDust"> Moon Dust
              </label>
              <label class="form-check-label" for="spaceRadiationAllergy">
                <input type="checkbox" class="form-check-input" name="knownAllergies" value="spaceRadiation"> Space Radiation
              </label>
              </div>
          </div>
           
          <div class="form-group">
            <label for="medicalRequirements">Medical Requirements:</label>
            <textarea id="medicalRequirements" name="medicalRequirements" class="form-control" ></textarea>
          </div>
          
           <!-- Legal Agreements and Consent Section -->
           <h2>Legal Agreements and Consent Section</h2>

           <div class="form-group">
            <label for="legalAgreements">Legal Agreements:</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="legalAgreements" value="Risk Consent">
              <label class="form-check-label" for="risk consent">I agree to the Terms and Conditions of the risk involved in this travel.</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input"  name="legalAgreements" value="Space sickness waiver">
              <label class="form-check-label" for="Space sickness waiver">I agree to the Space sickness waiver.</label>
            </div>

            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="line" id="signature" name="signature" class="form-control">
            </div>

            <!-- Additional request Section -->

            <h2> Additional request or comments</h2>
            <div class="form-group">
                <label for="additionalRequests">Additional Requests:</label>
                <textarea id="additionalRequests" name="additionalRequests" class="form-control" rows="2"></textarea>
              </div>
              
        



        

    </form>
</div>
</body>
